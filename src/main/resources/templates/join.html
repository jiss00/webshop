<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<body>
<div class="container">
    <form action="join" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을입력하세요">
            <input type="text" id="id" name= "id" placeholder="아이디를 입력하세요">
            <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요">
            <input type="text" id="tel" name="tel" placeholder="전화번호를 입력하세요">
            <input type="text" id="address" name="address" placeholder="주소를 입력하세요">

        </div>
        <button type="submit">회원가입</button>
    </form>
</div> <!-- /container -->
</body>
</html>
